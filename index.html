<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Free Google Ebooks</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/float-grid.css">
	
</head>
<body>
	<div class="container">
		<div class="intro row">
			<h1>Header 1</h1>
			<div class="left stack-image"></div>
			<div class="explanation">
				<h2>Header 2</h2>
				<p>Description</p>
				<p>More description</p>
			</div>
		</div>
		<hr>
		<div class="stack row">	
			<!-- <h3>Get Unanswered Questions</h3>
			<p>Find unanswered questions by tag. For multiple tags, use a semi-colon to separate.</p>
			<form class="unanswered-getter" onsubmit="return false;">
				<input type="text" placeholder='e.g., "HTML" or "HTML;CSS"' name="tags" size="30" autofocus required>
				<input type="submit" value="Submit">
			</form> -->
			<h3>Search to view free ebooks that are downloadable as epub.</h3>
			<form class="inspiration-getter" onsubmit="return false;">
				<input type="text" placeholder="e.g., jQuery" name="answerers" size="30"  required>
				<input type="submit" value="Submit">
			</form>
		</div>
		<div class="results-container">
			<div class="search-results"></div>
			<button class="back hidden">Previous page</button>
			<button class="next hidden">Next page</button>
			<div class="results"></div>
		</div>
	</div>
	<div class="templates hidden">
		<dl class="result question">
			<dt>Question</dt>
				<dd class="question-text"><a href="" target="_blank"></a></dd>
			<dt>Asked</dt>
				<dd class="asked-date"></dd>
			<dt>Viewed</dt>
				<dd class="viewed"></dd>
			<dt>Asker</dt>
				<dd class="asker"></dd>
		</dl>
		<dl class="result inspiration left col-3">
			<dt></dt>
				<dd class="reputation"></dd>
				<dd class="user"><a href="" target="_blank"></a></dd>
			<dt></dt>
				<dd class="post_count"></dd>	
			<dt class="score"></dt>
				<!-- <dd class="score"></dd> -->
		</dl>
		<div class="error">
			<p>Uh-oh! Something went wrong with your request. Here's what we know:</p>
		</div>
	</div>
	<script src="js/jquery-latest.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
